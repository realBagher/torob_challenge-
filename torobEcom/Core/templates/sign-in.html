{% extends "partials/base.html" %} {% load static %}

<!DOCTYPE html>

{% block content %}
<!DOCTYPE html>
<html lang="fa" dir="rtl" class="rtl">
  <head>
    <meta charset="utf-8" />
    <title>Nest - قالب چندمنظوره فروشگاهی نست</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/imgs/theme/favicon.svg"
    />
    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/main.css?v=4.0" />
  </head>

  <body>
    <!--End header-->
    <main class="main pages">
      <div class="page-header breadcrumb-wrap">
        <div class="container">
          <div class="breadcrumb">
            <a href="index.html" rel="nofollow"
              >صفحه اصلی<i class="fi-rs-home mr-5"></i
            ></a>
            <span></span> صفحات <span></span> اکانت من
          </div>
        </div>
      </div>
      <div class="page-content pt-150 pb-150">
        <div class="container">
          <div class="row">
            <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
              <div class="row">
                <div class="col-lg-6 pr-30 d-none d-lg-block">
                  <img
                    class="border-radius-15"
                    src="{% static 'assets/imgs/page/login-1.png' %}"
                    alt=""
                  />
                </div>
                <div class="col-lg-6 col-md-8">
                  <div class="login_wrap widget-taber-content background-white">
                    <div class="padding_eight_all bg-white">
                      <div class="heading_s1">
                        <h1 class="mb-5">ورود</h1>
                        <p class="mb-30">
                          اکانت ندارید ؟
                          <a href="{% url "Core:sign-up" %}">ثبت نام کنید</a>
                        </p>
                      </div>
                      <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                          <input
                            type="text"
                            required=""
                            name="email"
                            placeholder="نام کاربری یا ایمیل *"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            required=""
                            type="password"
                            name="password"
                            placeholder="رمز عبور *"
                          />
                        </div>
                        {% comment %}
                        <div class="login_footer form-group">
                          <div class="chek-form">
                            <input
                              type="text"
                              required=""
                              name="email"
                              placeholder="کد امنیتی *"
                            />
                          </div>
                          <span class="security-code">
                            <b class="text-new">8</b>
                            <b class="text-hot">6</b>
                            <b class="text-sale">7</b>
                            <b class="text-best">5</b>
                          </span>
                          {% endcomment %}
                        </div>
                        <div class="login_footer form-group mb-50">
                          <div class="chek-form">
                            <div class="custome-checkbox">
                              <input
                                class="form-check-input"
                                type="checkbox"
                                name="checkbox"
                                id="exampleCheckbox1"
                                value=""
                              />
                              <label
                                class="form-check-label"
                                for="exampleCheckbox1"
                                ><span>به خاطر بسپار</span></label
                              >
                            </div>
                          </div>
                          <a class="text-muted" href="#">فراموشی رمز عبور</a>
                        </div>
                        <div class="form-group">
                          <button
                            type="submit"
                            class="btn btn-heading btn-block hover-up"
                            name="login"
                          >
                            ورود
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    {% endblock content %}

    <!-- Preloader Start -->
    <div id="preloader-active">
      <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
          <div class="text-center">
            <img src="{% static 'assets/imgs/theme/loading.gif' %}" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- Vendor JS-->
    <script
      data-cfasync="false"
      src="{% static '../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %}"
    ></script>
    <script src="{% static 'assets/js/vendor/modernizr-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery-migrate-3.3.0.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/slick.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.syotimer.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/wow.js' %}"></script>
    <script src="{% static 'assets/js/plugins/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'assets/js/plugins/magnific-popup.js' %}"></script>
    <script src="{% static 'assets/js/plugins/select2.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/waypoints.js' %}"></script>
    <script src="{% static 'assets/js/plugins/counterup.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/images-loaded.js' %}"></script>
    <script src="{% static 'assets/js/plugins/isotope.js' %}"></script>
    <script src="{% static 'assets/js/plugins/scrollup.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.vticker-min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.theia.sticky.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.elevatezoom.js' %}"></script>
    <!-- Template  JS -->
    <script src="{% static 'assets/js/main.js?v=4.0' %}"></script>
    <script src="{% static 'assets/js/shop.js?v=4.0' %}"></script>
  </body>
</html>
